# P
theme:
    name: material
    logo: assets/logo2.png
    favicon: assets/logo2.png
    custom_dir: overrides
    font:
      text: Inter
      code: Roboto Mono
      # Noto Sans, Spectral, -apple-system, Inter,Helvetica Neue,Helvetica, Roboto
      # IMB Plex Mono, Cascadia, Roboto Mono
    language: en
    shortcuts:
      next: 78 # n
      previous: 80 # p
      search: 83 # s
      
    palette:
      # P
      # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      # P       
      # Dark mode    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
# P
      features:
        - navigation.instant
        - search.share
        - search.highlight
        - search.suggest     
        - navigation.indexes
        - navigation.top
        - navigation.tracking
        - toc.follow
        - announce.dismiss
        - content.code.copy
        - content.action.edit
        - header.autohide
# P

# P
      include_search_page: true
      search_index_only: true
# P
# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
# P
  - footnotes
  - nl2br
  - sane_lists
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - md_in_html
  - abbr
  
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
# P
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true

# P
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
# P
  - toc:
      permalink: true
# P
# Pl
